<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #bcc0c4; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body class="bg-white h-screen flex overflow-hidden">
    <div class="w-80 md:w-96 border-r border-gray-200 flex flex-col bg-white">
        <div class="p-4 flex justify-between items-center sticky top-0 bg-white z-10">
            <h1 class="text-2xl font-bold text-gray-900">Chat</h1>
            <div class="flex gap-2">
                <span id="myName" class="font-bold text-sm flex items-center text-blue-600">Tôi</span>
                <button onclick="logout()" class="w-9 h-9 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition">
                    <i class="fas fa-sign-out-alt text-gray-600"></i>
                </button>
            </div>
        </div>

        <div class="px-4 pb-2">
            <div class="flex gap-2 mb-2">
                <input id="newChatId" placeholder="Nhập ID User để chat..." class="border rounded-full px-4 py-2 text-sm w-full bg-gray-100 focus:outline-none">
                <button onclick="createNewChat()" class="bg-blue-500 text-white px-3 rounded-full text-sm hover:bg-blue-600">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-2 mt-2 space-y-1" id="chatList">
            </div>
    </div>

    <div class="flex-1 flex flex-col bg-white relative">
        <div id="welcomeScreen" class="flex flex-col items-center justify-center h-full text-gray-400 absolute inset-0 bg-white z-0">
            <i class="fab fa-facebook-messenger text-6xl mb-4 text-blue-500"></i>
            <p class="text-lg">Chọn một đoạn chat để bắt đầu</p>
        </div>

        <div id="activeChat" class="hidden flex-col h-full z-10 bg-white">
            <div class="h-16 border-b border-gray-200 flex items-center justify-between px-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center mr-3 font-bold text-gray-600" id="headerAvatar"></div>
                    <div>
                        <h2 class="font-bold text-gray-900 text-lg" id="headerName">User</h2>
                        <p class="text-xs text-green-600 font-semibold">Đang hoạt động</p>
                    </div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-2" id="messagesContainer">
                </div>

            <div class="p-3 border-t border-gray-200 flex items-center gap-2">
                <input type="text" id="messageInput" placeholder="Aa" class="w-full bg-gray-100 rounded-full py-2 px-4 focus:outline-none" onkeypress="handleEnter(event)">
                <button onclick="sendMessage()" class="text-blue-600 hover:bg-gray-100 p-2 rounded-full transition text-xl">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-600">Tạo tài khoản</h2>
        </div>

        <form onsubmit="event.preventDefault(); handleRegister()">
            <div class="mb-4">
                <input type="text" id="username" placeholder="Tên hiển thị" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <input type="password" id="password" placeholder="Mật khẩu" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
                Đăng ký
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-600 font-semibold hover:underline">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>

    <script>
        async function handleRegister() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const res = await fetch('http://localhost:3000/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert("Đăng ký thành công!");
                    window.location.href = 'index.html';
                } else alert(JSON.stringify(data));
            } catch (err) { alert("Lỗi kết nối Server"); }
        }
    </script>
</body>
</html>

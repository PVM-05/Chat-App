<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Modern Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Password strength indicator */
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-500 via-teal-500 to-blue-500 animate-gradient flex items-center justify-center p-4">
    
    <!-- Floating Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-white/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-white/10 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
    </div>

    <!-- Register Card -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8 animate-float">
            <div class="inline-block p-6 bg-white rounded-3xl shadow-2xl mb-4">
                <i class="fab fa-facebook-messenger text-6xl bg-gradient-to-r from-green-500 to-blue-600 bg-clip-text text-transparent"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Tạo tài khoản</h1>
            <p class="text-white/80">Bắt đầu cuộc trò chuyện của bạn</p>
        </div>

        <!-- Register Form -->
        <div class="glass-effect rounded-3xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Đăng ký ngay</h2>

            <form onsubmit="event.preventDefault(); handleRegister()">
                <!-- Username Input -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-gray-400"></i>Tên hiển thị
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Nguyễn Văn A" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200" 
                        required
                        minlength="3"
                        maxlength="30"
                    >
                    <p class="text-xs text-gray-500 mt-1">3-30 ký tự</p>
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-gray-400"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="your@email.com" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200" 
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>Mật khẩu
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="••••••••" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 pr-12" 
                            required
                            minlength="8"
                            oninput="checkPasswordStrength()"
                        >
                        <button 
                            type="button"
                            onclick="togglePassword()"
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="mt-2 space-y-1">
                        <div class="flex gap-1">
                            <div id="strength1" class="flex-1 strength-bar bg-gray-200"></div>
                            <div id="strength2" class="flex-1 strength-bar bg-gray-200"></div>
                            <div id="strength3" class="flex-1 strength-bar bg-gray-200"></div>
                            <div id="strength4" class="flex-1 strength-bar bg-gray-200"></div>
                        </div>
                        <p id="strengthText" class="text-xs text-gray-500">Tối thiểu 8 ký tự</p>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>Xác nhận mật khẩu
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="••••••••" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200" 
                        required
                    >
                </div>

                <!-- Terms -->
                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500 mt-1" required>
                        <span class="ml-2 text-sm text-gray-600">
                            Tôi đồng ý với <a href="#" class="text-green-600 hover:text-green-700 font-medium">Điều khoản dịch vụ</a> và <a href="#" class="text-green-600 hover:text-green-700 font-medium">Chính sách bảo mật</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-bold py-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
                >
                    <i class="fas fa-user-plus mr-2"></i>Tạo tài khoản
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="text-sm text-gray-500">HOẶC</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Social Register -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button class="flex items-center justify-center gap-2 px-4 py-3 border-2 border-gray-200 rounded-xl hover:bg-gray-50 transition-all duration-200">
                    <i class="fab fa-google text-red-500"></i>
                    <span class="text-sm font-medium text-gray-700">Google</span>
                </button>
                <button class="flex items-center justify-center gap-2 px-4 py-3 border-2 border-gray-200 rounded-xl hover:bg-gray-50 transition-all duration-200">
                    <i class="fab fa-facebook text-blue-600"></i>
                    <span class="text-sm font-medium text-gray-700">Facebook</span>
                </button>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Đã có tài khoản? 
                    <a href="index.html" class="text-green-600 hover:text-green-700 font-semibold">Đăng nhập ngay</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white/80 text-sm">
            <p>&copy; 2026 Modern Messenger. All rights reserved.</p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="hidden fixed top-4 right-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl p-4 flex items-center gap-3 max-w-sm border-2" id="toastContent">
            <div id="toastIcon" class="w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0"></div>
            <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passwordIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBars = [
                document.getElementById('strength1'),
                document.getElementById('strength2'),
                document.getElementById('strength3'),
                document.getElementById('strength4')
            ];
            const strengthText = document.getElementById('strengthText');

            // Reset
            strengthBars.forEach(bar => {
                bar.className = 'flex-1 strength-bar bg-gray-200';
            });

            if (password.length === 0) {
                strengthText.textContent = 'Tối thiểu 8 ký tự';
                strengthText.className = 'text-xs text-gray-500';
                return;
            }

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Yếu', 'Trung bình', 'Tốt', 'Mạnh'];
            const textColors = ['text-red-600', 'text-orange-600', 'text-yellow-600', 'text-green-600'];

            const level = Math.min(Math.floor(strength / 1.5), 3);
            
            for (let i = 0; i <= level; i++) {
                strengthBars[i].className = `flex-1 strength-bar ${colors[level]}`;
            }

            strengthText.textContent = `Độ mạnh: ${texts[level]}`;
            strengthText.className = `text-xs ${textColors[level]}`;
        }

        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const messageEl = document.getElementById('toastMessage');
            const content = document.getElementById('toastContent');

            const types = {
                success: { 
                    bg: 'bg-green-100', 
                    text: 'text-green-600', 
                    icon: 'fa-check-circle',
                    border: 'border-green-500'
                },
                error: { 
                    bg: 'bg-red-100', 
                    text: 'text-red-600', 
                    icon: 'fa-times-circle',
                    border: 'border-red-500'
                },
                info: { 
                    bg: 'bg-blue-100', 
                    text: 'text-blue-600', 
                    icon: 'fa-info-circle',
                    border: 'border-blue-500'
                }
            };

            const config = types[type] || types.info;
            icon.className = `w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 ${config.bg}`;
            icon.innerHTML = `<i class="fas ${config.icon} ${config.text}"></i>`;
            messageEl.textContent = message;
            content.className = `bg-white rounded-xl shadow-2xl p-4 flex items-center gap-3 max-w-sm border-2 ${config.border}`;

            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 5000);
        }

        async function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate
            if (password !== confirmPassword) {
                showToast('error', 'Mật khẩu xác nhận không khớp');
                return;
            }

            if (password.length < 8) {
                showToast('error', 'Mật khẩu phải có ít nhất 8 ký tự');
                return;
            }

            // Show loading state
            const button = event.target.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang tạo tài khoản...';
            button.disabled = true;

            try {
                const res = await fetch('http://localhost:3000/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showToast('success', 'Đăng ký thành công! Đang chuyển đến trang đăng nhập...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showToast('error', typeof data === 'string' ? data : 'Đăng ký thất bại');
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            } catch (err) {
                console.error(err);
                showToast('error', 'Lỗi kết nối server');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
